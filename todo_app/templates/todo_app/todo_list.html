{% extends "base.html" %}
{% block content %}
<div>
    <div>
        <div>
            <h3>Editar lista:</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div role="button" onclick="location.href='{% url "item_update" todo_list.id todo.id %}'">
                        {{ todo.titulo }} (Vencimiento: {{ todo.fecha_caducidad| date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <li>No hay tareas para esta lista</li>
            {% endfor %}
        </ul>
        <p>
            <input value="Crear nueva tarea" type="button" onclick="location.href='{% url "item_add" todo_list.id %}'">
            <input value="Eliminar lista" type="button" onclick="location.href='{% url "list_delete" todo_list.id %}'">
        </p>
    </div>
</div>
{% endblock %}
